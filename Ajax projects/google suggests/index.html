<!DOCTYPE html>
<html>
<head>
	<title>Ajax google suggest</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
<br><br>

<div class="container" style="width: 600px; font-family: tahoma;">
	<h2 align="center">Handling google suggests with javascript and php</h2>
	<hr class="y-my-md">
	<input type="text" name="textfield" id="textfield" placeholder="Search here" onkeyup="askGoogleSuggest()" class="form-control">
	<ul class="list-group" id="targetDiv"></ul>
</div>
</body>
</html>
